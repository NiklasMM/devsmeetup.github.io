<article>
	<header>
		<h2>{{title}}</h2>
		<small>{{date}} &mdash; {{location}}</small>
		<hr/>
	</header>

	<p>{{abstractIntro}}</p>

	<p><strong>{{abstractTitle}}</strong></p>

	{{abstractText}}

	<footer>
		<h3 id="speaker">{{speakerName}}</h3>
		<a href="{{speakerWebsite}}"><img src="{{speakerImage}}" alt="{{speakerName}}" class=""></a>

		{{speakerDescription}}
	</footer>
</article>
