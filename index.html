<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Developer MeetUp Freiburg</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header class="site-header">
			<div class="header-content">
				<h1 role="banner"><a href="#/">Developer MeetUp Freiburg</a></h1>
				<p>Software Engineering und Developer MeetUp in Freiburg</p>
			</div>

			<div class="site-teaser"></div>

			<div class="coming-up">
				<p>17. Juli 2013 &mdash; 20 Uhr &mdash; Funktionale Programmierung</p>
			</div>
		</header>

		<section class="site-content" role="main"></section>

		<footer class="site-footer">
			<p>Developer MeetUp Freiburg wird organisiert von</p>

			<p class="organizers">
				<a href="http://www.ndh-websolutions.de/">
					<img src="img/t3ndh.jpg" title="">
					Nico de Haen
				</a>

				<a href="http://drublic.de/">
					<img src="img/drublic.jpg" title="">
					Hans Christian Reinl
				</a>

				<a href="http://www.nimius-design.de/">
					<img src="img/nimius_design.jpg" title="">
					Nicki Uhlbach
				</a>
			</p>

			<p class="footer-links">
				<a href="mailto:info@drublic.de?subject=Devs%20Meetup">Kontakt</a>
				<a href="http://drublic.de/#imprint">Impressum</a>
			</p>
		</footer>

		<div id="fb-root"></div>

		<script id="template-archive" type="text/x-handlebars-template">
			<section class="archive" id="meetups">
				{{#meetups}}
					<article>
						<header>
							<h2><a href="#/meetup/{{url}}">{{title}}</a></h2>
							<small>{{date}} &mdash; <a href="{{location.url}}">{{location.name}}</a></small>
						</header>
						<p>{{abstract.short}}</p>
					</article>
				{{/meetups}}

				<p class="btn"><a href="#">Zur√ºck</a></p>
			</section>
		</script>

		<script id="template-single" type="text/x-handlebars-template">
			<article>
				<header>
					<h2>{{title}}</h2>
					<small>{{date}} &mdash; <a href="{{location.url}}">{{location.name}}</a></small>
				</header>

				<p>{{abstract.intro}}</p>

				<p><strong>{{abstract.title}}</strong></p>

				{{{abstract.text}}}

				<footer>
					<h3 id="speaker">{{speaker.name}}</h3>
					<a href="{{speaker.website}}"><img src="{{speaker.image}}" alt="{{speaker.name}}" class=""></a>

					{{{speaker.description}}}
				</footer>
			</article>
		</script>

		<script src="js/vendor/hogan-3.0.0.js"></script>
		<script src="js/main.js"></script>


		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-41415411-1');ga('send','pageview');
		</script>
	</body>
</html>
